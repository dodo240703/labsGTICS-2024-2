<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pacientes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- ========== NavBar Start ========== -->
<header th:replace="fragments/navbar :: nav_bar"></header>
<!-- Navbar End -->
<div class="container mt-5">
    <h2>Lista de Pacientes</h2>

    <!-- Tabla con la lista de pacientes -->
    <table class="table table-striped mt-4">
        <thead>
        <tr>
            <th>Nombre del Paciente</th>
            <th>DNI</th>
            <th>Edad</th>
            <th>Motivo de Consulta</th>
            <th>Riesgo de Salud</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="paciente : ${listaPacientes}">
            <td th:text="${paciente.nombrePaciente}"></td>
            <td th:text="${paciente.dni}"></td>
            <td th:text="${paciente.edad}"></td>
            <td th:text="${paciente.citas[0].motivoConsulta}"></td>
            <td th:text="${paciente.citas[0].riesgo.tipoRiesgo}"></td>
        </tr>
        </tbody>
    </table>

    <!-- Sub-sección informativa con el número de pacientes por tipo de riesgo -->
    <h4 class="mt-5">Número de Pacientes por Tipo de Riesgo</h4>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Tipo de Riesgo</th>
            <th>Total de Pacientes</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="riesgoDto : ${pacientesPorRiesgo}">
            <td th:text="${riesgoDto.tipoRiesgo}"></td>
            <td th:text="${riesgoDto.totalPacientes}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
