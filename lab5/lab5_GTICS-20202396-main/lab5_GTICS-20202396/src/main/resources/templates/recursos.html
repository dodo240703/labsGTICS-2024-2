<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- ========== NavBar Start ========== -->
<header th:replace="fragments/navbar :: nav_bar"></header>
<!-- Navbar End -->
<div class="container mt-5">
    <h2>Recursos de Apoyo Emocional</h2>

    <!-- Mostrar la nota sobre salud mental -->
    <div class="alert alert-info mt-4" th:text="${notaSaludMental}"></div>

    <!-- Lista de canciones recomendadas -->
    <h4 class="mt-4">Canciones Recomendadas (Hopecore)</h4>
    <ul class="list-group">
        <li class="list-group-item" th:each="cancion : ${cancionesRecomendadas}" th:text="${cancion.nombreCancion}"></li>
    </ul>

    <!-- Lista de canciones no recomendadas -->
    <h4 class="mt-4">Canciones No Recomendadas</h4>
    <ul class="list-group">
        <li class="list-group-item" th:each="cancion : ${cancionesNoRecomendadas}" th:text="${cancion.nombreCancion}"></li>
    </ul>

    <!-- Mostrar el número total de canciones recomendadas y no recomendadas -->
    <div class="mt-4">
        <p><strong>Total de canciones recomendadas:</strong> <span th:text="${cancionDTO.totalRecomendadas}"></span></p>
        <p><strong>Total de canciones no recomendadas:</strong> <span th:text="${cancionDTO.totalNoRecomendadas}"></span></p>
    </div>

    <!-- Frases de ánimo -->
    <h4 class="mt-4">Frases de Ánimo</h4>
    <ul class="list-group">
        <li class="list-group-item" th:each="frase : ${frasesAnimo}" th:text="${frase.frase}"></li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
