<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- ========== NavBar Start ========== -->
<header th:replace="fragments/navbar :: nav_bar"></header>
<!-- Navbar End -->
<div class="container mt-3">
    <h2>Foro de Apoyo Emocional</h2>

    <!-- Mensaje de Ã©xito o error -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Lista de comentarios positivos -->
    <h4 class="mt-4">Comentarios Positivos</h4>
    <div class="list-group">
        <div class="list-group-item" th:each="comentario : ${listaComentarios}">
            <h5 class="mb-1" th:text="${comentario.nombrePersona}"></h5>
            <p class="mb-1"><strong>Edad:</strong> <span th:text="${comentario.edadPersona}"></span></p>
            <p class="mb-1" th:text="${comentario.comentario}"></p>
        </div>
    </div>

    <!-- Formulario para ingresar un nuevo comentario -->
    <h4 class="mt-5">Deja tu comentario de apoyo</h4>
    <form action="/terapia/enviarComentario" method="post" class="row g-3 mt-3">
        <div class="col-md-6">
            <label for="nombrePersona" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombrePersona" name="nombrePersona" required>
        </div>

        <div class="col-md-6">
            <label for="edad" class="form-label">Edad</label>
            <input type="number" class="form-control" id="edad" name="edad" required>
        </div>

        <div class="col-12">
            <label for="comentario" class="form-label">Comentario</label>
            <textarea class="form-control" id="comentario" name="comentario" rows="4" required></textarea>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Enviar comentario</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
