<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Añadir ingredientes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3">
    <h1 class="mt-3">Añadir ingredientes</h1>
    <h2 class="mt-3" th:text="${receta.nombre}"></h2>
    <p class="mt-3">Ingrese el ngrediente con su unidad de medida correspondiente y la cantidad deseada</p>
    <form action="/cocina/agregarIngrediente" method="post">
        <div class="input-group mb-3">
            <input type="hidden" th:value="${idReceta}" name="idReceta" id="idReceta">
            <span class="input-group-text">Ingrediente</span>
            <select class="form-select" name="nombre" id="nombre">
                <option value="" disabled selected>Seleccione el ingrediente</option>
                <option th:each="ingrediente : ${listaIngredientes}" th:value="${ingrediente.id}" th:text="${ingrediente.nombre}"></option>
            </select>
            <span class="input-group-text">Unidad de medida</span>
            <select class="form-select" name="unidad" id="unidad">
                <option value="" disabled selected>Seleccione la unidad</option>
                <option th:each="unidad : ${listaUnidadMedidas}" th:value="${unidad.id}" th:text="${unidad.nombreUnidad + ' (' + unidad.simbolo} + ')'"></option>
            </select>
            <span class="input-group-text">Cantidad</span>
            <input type="text" class="form-control" name="cantidad" id="cantidad">
        </div>
        <button type="submit" class="btn btn-outline-primary">Añadir</button>
        <a th:href="@{'/cocina/detallesReceta?id=' + ${receta.id}}" class="btn btn-outline-info">Cancelar</a>

    </form>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
