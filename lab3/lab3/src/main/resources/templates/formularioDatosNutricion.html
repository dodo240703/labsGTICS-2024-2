<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de datos de nutrición</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3">
    <h1 th:text="${esEdicion} ? 'Editar datos de nutrición' : 'Nuevos datos de nutrición'"></h1>
</div>
<div class="container mt-3">
    <form action="/cocina/saveNutricion" method="post" th:object="${nutricion}">
        <input type="hidden" th:value="${nutricion.id}" name="id">
        <input type="hidden" th:value="${receta.id}" name="idReceta">
        <div class="mb-3">
            <label th:for="*{calorias}" class="form-label">Calorías (g):</label>
            <input type="number" class="form-control" th:field="*{calorias}" step="0.01" placeholder="Ingrese la cantidad de calorías">
        </div>
        <div class="mb-3">
            <label th:for="*{grasas}" class="form-label">Grasas (g):</label>
            <input type="number" class="form-control" th:field="*{grasas}" step="0.01" placeholder="Ingrese la cantidad de grasas">
        </div>
        <div class="mb-3">
            <label th:for="*{proteinas}" class="form-label">Proteinas (g):</label>
            <input type="number" class="form-control" th:field="*{proteinas}" step="0.01" placeholder="Ingrese la cantidad de proteínas">
        </div>
        <div class="mb-3">
            <label th:for="*{carbohidratos}" class="form-label">Carbohidratos (g):</label>
            <input type="number" class="form-control" th:field="*{carbohidratos}" step="0.01" placeholder="Ingrese la cantidad de carbohidratos">
        </div>
        <div class="mb-3">
            <label th:for="*{fibra}" class="form-label">Fibras (g):</label>
            <input type="number" class="form-control" th:field="*{fibra}" step="0.01" placeholder="Ingrese la cantidad de fibras">
        </div>
        <button type="submit" class="btn btn-outline-primary">Agregar</button>
        <a th:href="@{'/cocina/detallesReceta?id=' + ${receta.id}}" class="btn btn-outline-info">Cancelar</a>

    </form>
</div>

</body>
</html>
