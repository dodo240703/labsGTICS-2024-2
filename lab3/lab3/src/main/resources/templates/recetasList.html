<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de recetas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!--
<header th:replace="~{fragment/navbar :: nav_bar}"></header>
-->
<div class="container mt-3">
    <a href="/cocina/nuevaReceta" class="btn btn-outline-success"> Agregar</a>
</div>
<div th:if="${mensaje != null}" th:text="${mensaje}" class="alert alert-success" role="alert"></div>
<div class="container mt-3">
    <h1>Lista de recetas</h1>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Tiempo de preparaciÃ³n</th>
            <th>Detalles</th>
            <th>Editar</th>
            <th>Eliminar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="receta : ${listaRecetas}">
            <td th:text="${receta.nombre}"></td>
            <td th:text="${receta.tiempoPreparacion}"></td>
            <td><a class="btn btn-outline-info">Ver</a></td>
            <td><a th:href="@{'/cocina/editarReceta?id=' + ${receta.id}}" class="btn btn-outline-warning">Editar</a></td>
            <td>
                <form action="#" method="post">
                    <!--
                    <input type="hidden" name="id" th:value="${auto.id}">
                    -->
                    <button type="submit" class="btn btn-outline-danger">Eliminar</button>
                </form>
            </td>
        </tr>

        </tbody>
    </table>
</div>

</body>
</html>
