<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalles de receta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container mt-3">
    <div th:if="${mensaje != null}"  class="alert alert-success alert-dismissible fade show mt-3" role="alert">
        <span th:text="${mensaje}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <h1 class="mt-3" th:text="${receta.nombre}"></h1>
    <div class="btn-group mt-3" role="group" aria-label="acciones para la receta">
        <a th:href="@{'/cocina/editarReceta?id=' + ${receta.id}}" class="btn btn-outline-primary">Editar</a>
        <a th:href="@{'/cocina/addIngredientes?id=' + ${receta.id}}" class="btn btn-outline-primary">Añadir ingredientes</a>
        <a th:href="@{'/cocina/datosNutricion?idReceta=' + ${receta.id}}" class="btn btn-outline-primary">Editar datos de nutrición</a>
    </div>
    <h2 class="mt-3">Ingredientes:</h2>
    <ul class="list-group mt-3" th:each="ingrediente : ${receta.recetaIngredientes}">
        <li class="list-group-item" th:text="${ingrediente.idingrediente.nombre}"></li>
    </ul>
    <h2 class="mt-3">Instrucciones:</h2>
    <p class="mt-3" th:text="${receta.instrucciones}"></p>
    <a href="/cocina/recetas" class="btn btn-outline-primary mt-3">Volver</a>

</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
