<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jugando ando</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <h1 class="container mt-3 mb-3">Juego del Ahorcado</h1>
  <div class="container mt-3 mb-3">
  <p>Tema: <span th:text="${topic}"></span></p>
  <p>Intentos restantes: <span th:text="${attemptsLeft}"></span></p>
  <p>Palabra: <span th:text="${spaces}"></span></p>
  </div>
  <!--Aquí va de alguna forma las letras del ahorcado, se realiza sin javascript, eso significa
    que la página se recargará cada vez que se introduzca una letra, sería buena idea e iteresante
    ver cómo sería con js, no se recargaría la página y sería más dinámico uwu-->
  <form action="/hangmanGame/guessLetter" method="post" class="container">
      <div class="mb-3">
          <label class="form-label" for="letter">Introduce una letra:</label>
          <input class="form-control" id="letter" name="letter" maxlength="1">
          <!--Inputs ocultos-->
          <input type="hidden" id="secretWord" name="secretWord" th:value="${secretWord}">
          <input type="hidden" id="spaces" name="spaces" th:value="${spaces}">
          <input type="hidden" id="attemptsLeft" name="attemptsLeft" th:value="${attemptsLeft}">
          <input type="hidden" id="topic" name="topic" th:value="${topic}">
      </div>
      <button class="btn btn-primary" type="submit">Adivinar</button>
  </form>
</body>
</html>
