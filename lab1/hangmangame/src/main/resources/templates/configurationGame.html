<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configuración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="container mt-3 mb-3">Configuración del Juego del Ahorcado</h1>
    <div th:if="${error}" class="alert alert-danger container" role="alert"> <span th:text="${error}"></span> </div>
    <form action="/hangmanGame/endConfiguration" method="post" class="container">
        <div class="mb-3">
            <label for="large" class="form-label">Longitud de la palabra:</label>
            <input class="form-control" type="number" id="large" name="large" placeholder="Ingrese la longitud que desea para la palabra">
        </div>
        <div class="mb-3">
            <label class="form-label" for="attempts">Número máximo de intentos:</label>
            <input class="form-control" type="number" id="attempts" name="attempts" placeholder="Ingrese el número máximo de intentos">
        </div>
        <div class="mb-3">
            <label class="form-label" for="topic">Tema del juego:</label>
            <select class="form-select" id="topic" name="topic">
                <option value="" disabled selected>Seleccione un tema</option>
                <option th:each="topic : ${topics}" th:value="${topic}" th:text="${topic}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Iniciar juego</button>
    </form>

    <!--Aquí agregas un flash attribute que mandarás desde el controller-->

</body>
</html>
