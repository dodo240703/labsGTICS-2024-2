<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de edición de autos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 class="mb-3">Información del vehículo</h2>
    <form action="/saveChangesCar" method="post">
        <input type="hidden" th:value="${auto.id}" name="id">
        <div class="mb-3">
            <label for="modelo" class="form-label">Modelo:</label>
            <input th:value="${auto.modelo}" class="form-control" id="modelo" name="modelo" placeholder="Ingrese el modelo">
        </div>
        <div class="mb-3">
            <label for="color" class="form-label">Color:</label>
            <input th:value="${auto.color}" class="form-control" id="color" name="color" placeholder="Ingrese el color">
        </div>
        <div class="mb-3">
            <label for="kilometraje" class="form-label">Kilometraje:</label>
            <input th:value="${auto.kilometraje}" type="number" class="form-control" id="kilometraje" name="kilometraje" placeholder="Ingrese el kilometraje total">
        </div>
        <div class="mb-3">
            <label class="form-label" for="sede">Sede:</label>
            <select class="form-select" id="sede" name="sede">
                <option value="" disabled th:selected="${auto.sede == null}">Seleccione una sede</option>
                <option th:each="sede : ${sedes}"
                        th:value="${sede.id}"
                        th:text="${sede.id}"
                        th:selected="${sede.id == auto.sede}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="costoDia" class="form-label">Costo diario:</label>
            <input  th:value="${auto.costoDia}" type="number" class="form-control" id="costoDia" name="costoDia" placeholder="Ingrese el costo diario de alquiler del vehículo">
        </div>
        <button type="submit" class="btn btn-outline-primary">Guardar</button>
    </form>
</div>

</body>
</html>
