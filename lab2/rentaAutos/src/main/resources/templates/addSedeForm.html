<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de sedes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mb-3">Ingrese la información de la sede</h2>
        <form>
            <div class="mb-3">
                <label for="distrito" class="form-label">Distrito:</label>
                <input class="form-control" id="distrito" name="distrito" placeholder="Ingrese el distrito al que pertenece la sede">
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Direccion:</label>
                <input class="form-control" id="direccion" name="direccion" placeholder="Ingrese la ubicación de la sede">
            </div>
            <button type="submit" class="btn btn-outline-primary">Agregar</button>
        </form>
    </div>

</body>
</html>
