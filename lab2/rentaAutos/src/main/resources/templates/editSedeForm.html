<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de edición de sedes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 class="mb-3">Información de la sede</h2>
    <form action="/saveChangesSede" method="post">
        <input type="hidden" th:value="${sede.id}" name="id">
        <div class="mb-3">
            <label for="distrito" class="form-label">Distrito:</label>
            <input th:value="${sede.distrito}" class="form-control" id="distrito" name="distrito" placeholder="Ingrese el distrito al que pertenece la sede">
        </div>
        <div class="mb-3">
            <label for="direccion" class="form-label">Direccion:</label>
            <input th:value="${sede.direccion}" class="form-control" id="direccion" name="direccion" placeholder="Ingrese la ubicación de la sede">
        </div>
        <button type="submit" class="btn btn-outline-primary">Guardar</button>
    </form>
</div>

</body>
</html>
