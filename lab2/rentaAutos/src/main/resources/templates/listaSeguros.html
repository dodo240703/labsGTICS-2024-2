<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de seguros</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header th:replace="~{fragment/navbar :: nav_bar}"></header>
    <div class="container mt-3">
        <h1>Lista de seguros</h1>
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>Empresa</th>
                <th>Cobertura mÃ¡xima</th>
                <th>Tarifa</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="seguro : ${seguros}">
                <td th:text="${seguro.empresaAseguradora}"></td>
                <td th:text="${seguro.coberturaMax}"></td>
                <td th:text="${seguro.tarifa}"></td>
                <td><a th:href="@{'/editSeguro?id=' + ${seguro.id}}" class="btn btn-outline-warning">Editar</a></td>
                <td>
                    <form action="/deleteSeguro" method="post">
                        <input type="hidden" name="id" th:value="${seguro.id}">
                        <button type="submit" class="btn btn-outline-danger">Eliminar</button>
                    </form>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
    <div class="container">
        <a href="/addSeguro" class="btn btn-success"> Agregar</a>
    </div>

</body>
</html>
