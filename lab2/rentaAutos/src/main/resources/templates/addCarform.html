<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de autos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2 class="mb-3">Ingrese la información del vehículo</h2>
    <form action="/saveCar" method="post">
        <div class="mb-3">
            <label for="modelo" class="form-label">Modelo:</label>
            <input class="form-control" id="modelo" name="modelo" placeholder="Ingrese el modelo">
        </div>
        <div class="mb-3">
            <label for="color" class="form-label">Color:</label>
            <input class="form-control" id="color" name="color" placeholder="Ingrese el color">
        </div>
        <div class="mb-3">
            <label for="kilometraje" class="form-label">Kilometraje:</label>
            <input type="number" class="form-control" id="kilometraje" name="kilometraje" placeholder="Ingrese el kilometraje total">
        </div>
        <div class="mb-3">
            <label for="sede" class="form-label">Sede:</label>
            <input class="form-control" id="sede" name="sede" placeholder="Ingrese la sede a la que pertenece el auto">
        </div>
        <div class="mb-3">
            <label for="costoDia" class="form-label">Costo diario:</label>
            <input type="number" class="form-control" id="costoDia" name="costoDia" placeholder="Ingrese el costo diario de alquiler del vehículo">
        </div>
        <button type="submit" class="btn btn-outline-primary">Agregar</button>
    </form>
  </div>

</body>
</html>
